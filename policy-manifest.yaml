# Baseline Policy Manifest
# This file defines all production policies that Baseline enforces

policies:
  - id: "A1"
    name: "Protected Main Branch"
    description: "Main branch must be protected from direct pushes"
    severity: "warn"
    category: "source-control"
    
  - id: "B1"
    name: "CI Pipeline Required"
    description: "Repository must define a CI pipeline"
    severity: "warn"
    category: "ci-cd"
    
  - id: "C1"
    name: "Test Suite Exists"
    description: "Automated tests must exist in repository"
    severity: "warn"
    category: "testing"
    
  - id: "D1"
    name: "No Plaintext Secrets"
    description: "Secrets in code or config are forbidden"
    severity: "block"
    category: "security"
    
  - id: "E1"
    name: "Dependency Management"
    description: "Go modules and dependency files must exist"
    severity: "warn"
    category: "dependencies"
    
  - id: "F1"
    name: "Documentation Requirements"
    description: "Repository must have documentation"
    severity: "warn"
    category: "documentation"
    
  - id: "G1"
    name: "Security Scanning"
    description: "Code must pass security analysis"
    severity: "block"
    category: "security"
    
  - id: "H1"
    name: "Deployment Configuration"
    description: "Deployment infrastructure must be defined"
    severity: "warn"
    category: "deployment"
    
  - id: "I1"
    name: "Infrastructure as Code"
    description: "Infrastructure must be defined declaratively"
    severity: "warn"
    category: "infrastructure"
    
  - id: "J1"
    name: "Environment Variable Management"
    description: "Environment configuration must be defined"
    severity: "warn"
    category: "environment"
    
  - id: "K1"
    name: "Backup and Recovery Procedures"
    description: "Backup and recovery documentation must exist"
    severity: "warn"
    category: "backup"
    
  - id: "L1"
    name: "Logging and Monitoring Requirements"
    description: "Logging and monitoring configuration must be defined"
    severity: "warn"
    category: "observability"
    
  - id: "R1"
    name: "Rollback Plan Required"
    description: "Rollback procedures must be documented for production deployments"
    severity: "block"
    category: "backup"
