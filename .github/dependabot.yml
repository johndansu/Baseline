version: 2
updates:
  # Enable version updates for Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "dansu-jw"
    assignees:
      - "dansu-jw"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable Docker base image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "dansu-jw"
    assignees:
      - "dansu-jw"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # Enable GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "dansu-jw"
    assignees:
      - "dansu-jw"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
