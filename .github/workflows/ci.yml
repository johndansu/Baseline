name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: |
        if [ -f "Baseline/go.mod" ]; then
          cd Baseline
          echo "go.mod found in Baseline/"
          go mod tidy
          cd ..
        elif [ -f "go.mod" ]; then
          echo "go.mod found in current directory"
          go mod tidy
        elif [ -f "../go.mod" ]; then
          echo "go.mod found in parent directory"
          go mod tidy
        else
          echo "go.mod not found."
          pwd && ls -la
          exit 1
        fi
      
    - name: Run tests
      run: cd Baseline && go test -v .
      
    - name: Build
      run: cd Baseline && go build -v .
