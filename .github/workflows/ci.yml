name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: "1.24.13"
  GOSEC_VERSION: "v2.21.4"
  GOVULNCHECK_VERSION: "v1.1.4"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run API contract checks
        run: go test ./internal/api -run "TestOpenAPIOperationsReturnDocumentedStatuses|TestContractResponseShapesForCoreEndpoints" -count=1

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: coverage
          path: coverage.out
          if-no-files-found: error

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install security tooling
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@${GOSEC_VERSION}
          go install golang.org/x/vuln/cmd/govulncheck@${GOVULNCHECK_VERSION}

      - name: Run gosec (high-confidence strict)
        run: |
          mkdir -p security
          "$(go env GOPATH)/bin/gosec" \
            -severity high \
            -confidence high \
            -exclude G204,G304 \
            -fmt sarif \
            -out security/gosec.sarif \
            ./...

      - name: Upload gosec SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3.27.9
        with:
          sarif_file: security/gosec.sarif

      - name: Run govulncheck (strict)
        run: $(go env GOPATH)/bin/govulncheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: baseline-linux-amd64
          - goos: windows
            goarch: amd64
            binary: baseline-windows-amd64.exe
          - goos: darwin
            goarch: amd64
            binary: baseline-darwin-amd64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.0.2
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          go build -trimpath \
            -ldflags "-s -w -X github.com/baseline/baseline/internal/version.Version=${{ github.ref_name }} -X github.com/baseline/baseline/internal/version.GitCommit=${{ github.sha }} -X github.com/baseline/baseline/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -o "dist/${{ matrix.binary }}" ./cmd/baseline

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4.4.3
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: dist
          merge-multiple: true

      - name: Generate SHA256 checksums
        run: |
          set -euo pipefail
          sha256sum \
            dist/baseline-linux-amd64 \
            dist/baseline-windows-amd64.exe \
            dist/baseline-darwin-amd64 \
            > dist/SHA256SUMS

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Sign release artifacts (keyless)
        run: |
          set -euo pipefail
          for file in \
            dist/baseline-linux-amd64 \
            dist/baseline-windows-amd64.exe \
            dist/baseline-darwin-amd64 \
            dist/SHA256SUMS
          do
            cosign sign-blob --yes \
              --output-signature "${file}.sig" \
              --output-certificate "${file}.pem" \
              "$file"
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2.0.8
        with:
          files: |
            dist/baseline-linux-amd64
            dist/baseline-windows-amd64.exe
            dist/baseline-darwin-amd64
            dist/SHA256SUMS
            dist/baseline-linux-amd64.sig
            dist/baseline-linux-amd64.pem
            dist/baseline-windows-amd64.exe.sig
            dist/baseline-windows-amd64.exe.pem
            dist/baseline-darwin-amd64.sig
            dist/baseline-darwin-amd64.pem
            dist/SHA256SUMS.sig
            dist/SHA256SUMS.pem
          draft: false
          prerelease: false
