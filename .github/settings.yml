branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: true
      required_status_checks:
        strict: true
        contexts:
          - "CI/CD Pipeline / Test"
          - "CI/CD Pipeline / Security Scan"
          - "CI/CD Pipeline / Build"
      enforce_admins: true
      restrictions:
        restrict_pushes:
          users: []
          teams: []
          apps: []
