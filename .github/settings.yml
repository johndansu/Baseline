branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 0
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      required_status_checks:
        strict: true
        contexts:
          - "CI/CD Pipeline / Test"
          - "CI/CD Pipeline / Security Scan"
          - "CI/CD Pipeline / Release Gates"
          - "CI/CD Pipeline / API Smoke"
      enforce_admins: true
      restrictions:
        restrict_pushes:
          users: []
          teams: []
          apps: []
